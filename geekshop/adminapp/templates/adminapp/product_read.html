{% extends 'adminapp/base.html' %}
{% load static %}

{% block content %}
    <main>
        <div class="container-fluid">
            <h1 class="mt-4">{{ title|title }}</h1>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fas fa-table mr-1"></i>
                    {{ title|title }}
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <div class="card" style="width: 18rem;">
                            <img src="/media/{{ objects.image }}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">{{ objects.name }}</h5>
                                <p class="card-text">{{ objects.short_desc }}</p>
                                <a href="#" class="btn btn-primary">Подробнее</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'admin_stuff:products' pk=category.pk %}">
                        <button class="btn btn-success">К списку продуктов</button>
                    </a>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
