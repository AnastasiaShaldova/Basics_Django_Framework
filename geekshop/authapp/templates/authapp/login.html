{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}

    <form class="form-horizontall" action="{% url 'auth:login' %}" method="post">
        {% csrf_token %}
        {{ login_form }}

        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <a href="{% url 'auth:register' %}">Регистрация</a>

    <button class="btn btn-round form-control last">
        <a href="{% url 'index' %}" class="">на главную</a>
    </button>
    <div class="user_avatar"><img src="/media/{{ user.avatar }}"></div>
{% endblock %}
